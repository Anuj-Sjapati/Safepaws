<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
</head>
<body>

    <h2>Arithmetic Operators</h2>
    <p id="arithmetic"></p>

    <script>
        var a = 10, b = 5;
        var result = "Addition: " + (a + b) + "<br>" +
                     "Subtraction: " + (a - b) + "<br>" +
                     "Multiplication: " + (a * b) + "<br>" +
                     "Division: " + (a / b);
        document.getElementById("arithmetic").innerHTML = result;
    </script>

</body>
</html>
