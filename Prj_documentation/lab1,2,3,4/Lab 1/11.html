<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators Example</title>
</head>
<body>
    <h1>JavaScript Assignment Operators</h1>

    <div id="output"></div>

    <script>
        let result = "";

        // Initial value
        let x = 10;
        result += `Initial value: x = ${x}<br>`;

        // Addition assignment
        x += 5; // x = x + 5
        result += `After x += 5: x = ${x}<br>`;

        // Subtraction assignment
        x -= 3; // x = x - 3
        result += `After x -= 3: x = ${x}<br>`;

        // Multiplication assignment
        x *= 2; // x = x * 2
        result += `After x *= 2: x = ${x}<br>`;

        // Division assignment
        x /= 4; // x = x / 4
        result += `After x /= 4: x = ${x}<br>`;

        // Modulus assignment
        x %= 3; // x = x % 3
        result += `After x %= 3: x = ${x}<br>`;

        // Exponentiation assignment
        x **= 2; // x = x ** 2
        result += `After x **= 2: x = ${x}<br>`;

        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
