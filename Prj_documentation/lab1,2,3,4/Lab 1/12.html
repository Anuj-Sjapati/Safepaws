<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators Example</title>
</head>
<body>
    <h1>JavaScript Comparison Operators</h1>

    <div id="output"></div>

    <script>
        let result = "";

        // Variables for comparison
        let a = 10;
        let b = 20;

        result += `Values: a = ${a}, b = ${b}<br><br>`;

        // Equal to (==)
        result += `a == b : ${a == b}<br>`;

        // Not equal to (!=)
        result += `a != b : ${a != b}<br>`;

        // Strict equal to (===)
        result += `a === b : ${a === b}<br>`;

        // Strict not equal to (!==)
        result += `a !== b : ${a !== b}<br>`;

        // Greater than (>)
        result += `a > b : ${a > b}<br>`;

        // Less than (<)
        result += `a < b : ${a < b}<br>`;

        // Greater than or equal to (>=)
        result += `a >= b : ${a >= b}<br>`;

        // Less than or equal to (<=)
        result += `a <= b : ${a <= b}<br>`;

        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
