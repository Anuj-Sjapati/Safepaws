<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators Example</title>
</head>
<body>
    <h1>JavaScript Logical Operators</h1>

    <div id="output"></div>

    <script>
        let result = "";

        // Variables for logical operations
        let a = true;
        let b = false;

        result += `Values: a = ${a}, b = ${b}<br><br>`;

        // Logical AND (&&)
        result += `a && b : ${a && b}<br>`; // Both must be true for the result to be true

        // Logical OR (||)
        result += `a || b : ${a || b}<br>`; // At least one must be true for the result to be true

        // Logical NOT (!)
        result += `!a : ${!a}<br>`; // Inverts the boolean value of a
        result += `!b : ${!b}<br>`; // Inverts the boolean value of b

        // Combining logical operators
        result += `(a || b) && !b : ${(a || b) && !b}<br>`; // Combined logical operations

        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
