<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Popup Example</title>
</head>
<body>
    <h1>JavaScript Confirmation Popup Example</h1>

    <script>
        // Displaying a confirmation box
        let userResponse = confirm("Do you want to proceed?");
        
        // Handling user response
        if (userResponse) {
            document.write("User clicked OK.");
        } else {
            document.write("User clicked Cancel.");
        }
    </script>
</body>
</html>
