<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Popup Example</title>
</head>
<body>
    <h1>JavaScript Prompt Popup Example</h1>

    <script>
        // Displaying a prompt box
        let userInput = prompt("Please enter your name:");

        // Handling user input
        if (userInput !== null) {
            document.write(`Hello, ${userInput}!`);
        } else {
            document.write("User did not enter a name.");
        }
    </script>
</body>
</html>
