<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change HTML Attribute</title>
</head>
<body>

    <h2>Change HTML Attribute</h2>
    <img id="myImage" src="wp.jpg" width="500">
    <button onclick="changeImage()">Change Image</button>
    <p id="message"></p> <!-- Paragraph to display the message -->

    <script>
        function changeImage() {
            document.getElementById("myImage").src = "WMessi.jpg";
            document.getElementById("message").textContent = "Image changed!";
        }
    </script>

</body>
</html>
