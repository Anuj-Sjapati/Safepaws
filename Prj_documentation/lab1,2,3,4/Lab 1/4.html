<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide HTML Elements</title>
</head>
<body>

    <h2>Hide HTML Elements</h2>
    <p id="hideText">You can hide this text.</p>
    <button onclick="hideText()">Hide Text</button>

    <script>
        function hideText() {
            document.getElementById("hideText").style.display = "none";
        }
    </script>

</body>
</html>
