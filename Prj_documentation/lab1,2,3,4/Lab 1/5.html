<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Hidden Elements</title>
</head>
<body>

    <h2>Show Hidden Elements</h2>
    <p id="showText" style="display:none;">This text is hidden.</p>
    <button onclick="showText()">Show Text</button>

    <script>
        function showText() {
            document.getElementById("showText").style.display = "block";
        }
    </script>

</body>
</html>
