<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Head and Body</title>
    <script>
        function greetHead() {
            alert("Hello from the head section!");
        }
    </script>
</head>
<body>

    <h2>JavaScript in Both Head and Body</h2>
    <button onclick="greetHead()">Click Head Script</button>

    <script>
        function greetBody() {
            alert("Hello from the body section!");
        }
    </script>

    <button onclick="greetBody()">Click Body Script</button>

</body>
</html>
