<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Example</title>
</head>
<body>
    <h3>Array Example</h3>
    <p id="arrayOutput"></p>
    <script>
        let fruits = [];
        fruits.push("Apple", "Banana", "Cherry");
        document.getElementById("arrayOutput").innerText = "Fruits: " + fruits.join(", ");
    </script>
</body>
</html>
