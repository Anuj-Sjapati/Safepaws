<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Constructor</title>
</head>
<body>
    <h3>Object Constructor</h3>
    <p id="objectOutput"></p>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        let person = new Person("Alice", 30);
        document.getElementById("objectOutput").innerText = `Name: ${person.name}, Age: ${person.age}`;
    </script>
</body>
</html>
