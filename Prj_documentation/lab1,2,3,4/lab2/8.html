<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Handling</title>
</head>
<body>
    <h3>Error Handling Example</h3>
    <p id="errorOutput"></p>
    <script>
        try {
            throw "An error occurred!";
        } catch (error) {
            document.getElementById("errorOutput").innerText = error;
        } finally {
            console.log("Execution completed.");
        }
    </script>
</body>
</html>
